<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Robotic Hand</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      margin: 20px 0;
    }
    .toggle {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .toggle label {
      margin-left: 10px;
      font-size: 18px;
    }
    .toggle input {
      width: 60px;
      height: 30px;
      -webkit-appearance: none;
      appearance: none;
      background: #ddd;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }
    .toggle input:checked {
      background: #4CAF50;
    }
    .toggle input:before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50px;
      background: white;
      transition: 0.3s;
    }
    .toggle input:checked:before {
      transform: translateX(30px);
    }
  </style>
</head>
<body>

  <h1>Control Robotic Hand</h1>

  <div class="toggle-container">
    <div class="toggle">
      <input type="checkbox" id="indexSwitch">
      <label for="indexSwitch">Index Finger</label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="middleSwitch">
      <label for="middleSwitch">Middle Finger</label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="pinkySwitch">
      <label for="pinkySwitch">Pinky Finger</label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="ringSwitch">
      <label for="ringSwitch">Ring Finger</label>
    </div>
    <div class="toggle">
      <input type="checkbox" id="thumbSwitch">
      <label for="thumbSwitch">Thumb Finger</label>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBl0BKmGXGgPqsloA-C3N_DrrI9F1K9GF8",
      authDomain: "iotproject-9e92f.firebaseapp.com",
      databaseURL: "https://iotproject-9e92f-default-rtdb.firebaseio.com",
      projectId: "iotproject-9e92f",
      storageBucket: "iotproject-9e92f.appspot.com",
      messagingSenderId: "528899723814",
      appId: "1:528899723814:web:e95b3b041f0bbf3e25cce7"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Set initial state for each finger
    let fingerState = {
      index: 0,
      middle: 0,
      pinky: 0,
      ring: 0,
      thumb: 0,
      timestamp: Date.now()
    };

    // Update Firebase with the current finger states
    function updateFirebase() {
      database.ref('fingers').set(fingerState)
        .then(() => {
          console.log('Finger states updated successfully!');
        })
        .catch((error) => {
          console.error('Error updating Firebase:', error);
        });
    }

    // Function to toggle the finger state
    function toggleFinger(finger, state) {
      fingerState[finger] = state ? 1 : 0;  // If checked, state is 1, else 0
      fingerState.timestamp = Date.now();  // Update the timestamp
      updateFirebase();  // Update Firebase with new state
    }

    // Add event listeners for each toggle switch
    document.getElementById("indexSwitch").addEventListener("change", function() {
      toggleFinger("index", this.checked);
    });

    document.getElementById("middleSwitch").addEventListener("change", function() {
      toggleFinger("middle", this.checked);
    });

    document.getElementById("pinkySwitch").addEventListener("change", function() {
      toggleFinger("pinky", this.checked);
    });

    document.getElementById("ringSwitch").addEventListener("change", function() {
      toggleFinger("ring", this.checked);
    });

    document.getElementById("thumbSwitch").addEventListener("change", function() {
      toggleFinger("thumb", this.checked);
    });
  </script>
</body>
</html>
